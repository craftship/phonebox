api:
  image: 'craftship/phonebox-api:latest'
  links:
    - redis
  ports:
    - '80:8080'
  volumes:
    - /usr/src/app
redis:
  image: 'redis:latest'
  ports:
    - '6379:6379'
workers:
  image: 'craftship/phonebox-workers:latest'
  links:
    - redis
  volumes:
    - /usr/src/app
  environment:
    - TWILIO_SID
    - TWILIO_TOKEN
    - TWILIO_FROM_NUMBER
    - TWILIO_TO_NUMBER
