machine:
  services:
    - docker

dependencies:
  override:
    - docker build -t craftship/phonebox:$CIRCLE_SHA1 .

test:
  override:
    - docker run -d -p 80:8080 craftship/phonebox
    - curl --retry 3 --retry-delay 1 -v http://localhost

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASSWORD
      - docker push craftship/phonebox
